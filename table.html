<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        /* border: 1px solid black; */
        border-width: 1px;
        border-style: solid;
        border-color: black;
        border-collapse: collapse;
      }
      tr:nth-child(even),
      td:nth-child(even),
      th:nth-child(even) {
        background-color: #d6eeee;
      }
    </style>
  </head>

      <tr>

      </tr>
      <tr>

        <td>6</td>
      </tr>
    </table>

      </tr>
    </table>
  </body>
</html>
